<html lang="en">

<head>
  <title>Movinwords</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta property="og:site_name" content="Movinwords" />
  <meta property="og:url" content="https://github.com/revueltai/movinwords">
  <meta property="og:title" content="Movinwords">
  <meta property="og:description" content="Movinwords is a robust, lightweight JavaScript library designed for animating sentences, words, and letters.">
  <meta property="og:image" content="https://a.storyblok.com/f/99692/600x315/e650aa1a75/movinwords.jpg">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/movinwords/dist/movinwords.css">
  <script src="https://unpkg.com/movinwords/dist/movinwords.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      new Movinwords({
        el: '.heading',
        transition: 'slideInBottom',
        highlight: {
          classname: 'highlight',
          tag: 'strong',
          words: ['Life']
        }
      })

      new Movinwords({
        el: '.description',
        transition: 'slideInTop',
        initialDelay: 1000,
      })
    })
  </script>
</head>

      </div>

      <div class="hero__content">
        <h1 class="heading">
          Bring Texts to Life
        </h1>

        <p class="description">
          Movinwords is a robust, lightweight JavaScript library designed <br />for animating sentences, words, and letters.
