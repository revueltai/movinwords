<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movinwords</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta property="og:site_name" content="Movinwords" />
  <meta property="og:url" content="https://github.com/revueltai/movinwords">
  <meta property="og:title" content="Movinwords">
  <meta property="og:description" content="Movinwords is plugin to animate sentences and words in Javascript.">
  <meta property="og:image" content="https://a.storyblok.com/f/99692/600x315/e650aa1a75/movinwords.jpg">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="movinwords.css">
  <script src="movinwords.min.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <header>
    <img class="header__logo" src="https://a.storyblok.com/f/99692/x/1e8aea55ab/movinwords-logo.svg" alt="Movinwords">

    <a class="btn header__install" href="https://github.com/revueltai/movinwords" target="_blank">
      Get it on Github
    </a>

    <div class="header__badges">
      <a href="https://github.com/revueltai/movinwords" target="_blank">
        <img src="https://img.shields.io/badge/license-MIT-blue.svg">
      </a>

      <a href="https://github.com/revueltai/movinwords" target="_blank">
        <img src="https://img.shields.io/npm/v/movinwords">
      </a>
    </div>
  </header>

  <main>
    <div id="ui-options" class="ui-options">
      <div id="texts" class="texts"></div>
      <div id="dropdowns" class="dropdowns"></div>
      <div id="checkboxes" class="checkboxes"></div>
    </div>

    <div id="ui-example-container" class="ui-example-container">
      <div class="ui-example-container__heading">
        <span id="btn-code" class="ui-example-container__btn-code"></span>
      </div>

      <div class="ui-example-container__example">
        <div id="word"></div>
        <pre id="pre" class="ui-example-container__code">
          <code id="code" class="javascript"></code>
        </pre>

        <div class="btn-cta">
          <button id="ui-button-pause" class="btn btn-secondary">Pause</button>
          <button id="ui-button-cta" class="btn">Run</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Design and Developed by <a href="https://www.iamnacho.com/" target="_blank">iamnacho</a></p>
  </footer>
</body>

</html>
